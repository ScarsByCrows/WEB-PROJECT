<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/registro.css">
    <script defer src="../js/app.js"></script>
    <link rel="web icon" type="png" href="../img/dd/oc3.png">

</head>


<body>
    <header class="topheader">
        <nav class="topnav">
            <a href="../index.html" class="logo">
                <img height="50" width="50" src="../img/dd/oc3.png" alt="Logo de la página">
                <div>
                    ScarsByDraws
                </div>
            </a>
            <button class="open-menu" aria-label="Abrir Menú">
                <img src="../img/ic/opm.svg" alt="Abrir Menú">
            </button>
            <ul class="menu">
                <button class="close-menu" aria-label="Cerrar Menú">
                    <img src="../img/ic/close-icon.svg" alt="Cerrar Menú">
                </button>
                <li><a href="../index.html#home" class="selected">Inicio</a></li>
                <li><a href="../index.html#about-us">Sobre Nosotros</a></li>
                <li><a href="../index.html#content">Contenido</a></li>
                <li><a href="../index.html#contact">Contacto</a></li>
                <button class="btnLogin-popup">Iniciar Sesión</button>
            </ul>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>


        <div class="form-box login">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                        <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                     <label><input type="checkbox">Recordarme</label>
                    <a href="#">Olvidaste la Contraseña?</a>
                </div>
                <button type="submit" class="btn"> Iniciar Sesión</button>
                 <div class="login-register">
                    <p>No tienes una cuenta?
                            <a href="#" class="register-link">Registrarse</a>
                    </p>
                 </div>
               </form>
            </div>
        

        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Usuario</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>

                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                        <label>Contraseña</label>
                </div>
                <div class="remember-forgot">
                     <label><input type="checkbox">Acepto los Términos y Condiciones</label>
                </div>
                <button type="submit" class="btn">Registrarse</button>
                 <div class="login-register">
                    <p>Ya tienes una cuenta?
                            <a href="#" class="login-link">Iniciar Sesión</a>
                    </p>
                 </div>
            </form>
        </div>
    </div>

    <script src="../js/register.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
